    <title>WEB</title>

    <script>
        function factorial(n) {
            if (n == 0 || n == 1) {
                var fact = 1;
            } else {
                var fact = parseInt(n);
                for (var i = 1; i < n; i++) {
                    fact *= i;
                }
            }
            return fact;
        }
        function coronavirus() {
            var x = document.getElementById('form').num1.value;
            var num = document.getElementById('form').num2.value;
            if (isNaN(x)) {
                alert("Введены некоректные данные в первую ячейку!");
                return;
            }
            if (isNaN(num)) {
                alert("Введены некоректные данные во втрорую ячейку!");
                return;
            }
            if (num < 0) {
                alert("Число суммируемых членов не может быть отрицательным");
                return;
            }
            var result = 1;
            for (var i = 1; i <= num; i++) {
                result += Math.pow(x, i) / factorial(i);
            }
            document.getElementById('result1').innerHTML = 'Ответ: ' + result;
        }
        function cancellation() {
            document.getElementById('result1').innerHTML = '';
        }
    </script>

            + \large\frac{x^3}{3!}+...$$</p>
        <form action="" id="form">
